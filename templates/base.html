<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NurseRank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='./static/css/styles.css'>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img src="./static/images/logo.png" width="30" height="30" alt="" class="logo">
            </a>
            <h3 class="float-md-start mb-0" href="/">NurseRank</h3>
          </div>
          <nav class="nav nav-masthead justify-content-center">
            {% if current_user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0" href="/profile">{{ current_user.username }}</a>
            <a class="nav-link fw-bold py-1 px-0" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'login' %}active{% endif %}" href="/login">Login</a>
            <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'register' %}active{% endif %}" href="/register">Sign Up</a>
            {% endif %}
            <a class="nav-link fw-bold py-1 px-0 {% if current_page == 'register' %}active{% endif %}" href="/about">About</a>
          </nav>
          <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        </div>
      </header>
    </div>
  </body>
</html>
