{% extends "base.html" %}
{% block title %}NurseRank: Log In{% endblock %}
{% block content %}

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

<main class="form-signin w-100 m-auto" style="max-width: 500px;">
<form id="register_form">
  <h1 class="fw-light" style="margin-bottom: 15px;">Welcome to NurseRank!</h1>
  
  <div class="row mb-3">
    <div class="col-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
        <label for="firstname" style="color: var(--bg2)">First Name</label>
      </div>
    </div>
    <div class="col-6">
      <div class="form-floating">
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        <label for="lastname" style="color: var(--bg2)">Last Name</label>
      </div>
    </div>
  </div>

  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
    <label for="email" style="color: var(--bg2)">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password" placeholder="Password">
    <label for="password" style="color: var(--bg2)">Password</label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="password2" placeholder="Password">
    <label for="password2" style="color: var(--bg2)">Confirm Password</label>
  </div>

  <button class="btn btn-primary w-100 py-2" type="submit" style="height: 55px; background-color: var(--orange);">Register</button>
</form>
<script src="/static/js/register.js"></script>
</main>
{% endblock %}
